<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Нумізмат Pro Fix</title>
    <style>
        :root {
            --gold: #f1c40f;
            --blue: #3498db;
            --ios-bottom: calc(45px + env(safe-area-inset-bottom, 20px));
        }

        body { 
            margin: 0; height: 100svh; overflow: hidden; background: #000; 
            font-family: -apple-system, system-ui, sans-serif; color: white;
            -webkit-user-select: none;
        }

        #container3d {
            position: absolute; top: 0; left: 0; width: 100%;
            height: 60svh; z-index: 1;
        }

        #ui-layer { display: none; position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        #ui-layer button, #modal, #album-window { pointer-events: auto; }
        
        #top-bar { 
            position: absolute; top: calc(10px + env(safe-area-inset-top, 20px)); 
            left: 15px; right: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .stat { background: rgba(30,30,30,0.85); padding: 6px 10px; border-radius: 10px; border: 1px solid var(--gold); font-size: 12px; font-weight: bold; }

        .top-btns { display: flex; gap: 5px; }
        .reset-btn { background: rgba(231,76,60,0.2); border: 1px solid #e74c3c; color: #e74c3c; padding: 6px 10px; border-radius: 10px; font-size: 11px; font-weight: bold; }

        #modal {
            display: none; position: absolute; 
            bottom: calc(75px + var(--ios-bottom)); 
            left: 50%; transform: translateX(-50%);
            background: rgba(20,20,20,0.96); padding: 12px 15px; border-radius: 18px; 
            text-align: center; border: 1px solid var(--gold); 
            width: 78%; max-width: 250px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.7);
        }

        .main-nav { 
            position: absolute; 
            bottom: 0; left: 0; right: 0; 
            display: flex; justify-content: center; gap: 8px; 
            padding: 10px 15px var(--ios-bottom) 15px; 
            background: linear-gradient(transparent, rgba(0,0,0,0.98) 50%);
        }
        
        .nav-btn { 
            flex: 1; padding: 18px 5px; border-radius: 15px; border: none; 
            font-weight: bold; font-size: 10px; line-height: 1.3; 
            white-space: pre-line; 
            touch-action: manipulation;
            cursor: pointer;
        }
        .btn-blue { background: #3498db; color: white; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-purple { background: #9b59b6; color: white; }

        #menu { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .menu-btn { width: 80%; padding: 20px; margin: 10px; border-radius: 15px; border: 2px solid var(--gold); background: #111; color: white; font-size: 18px; font-weight: bold; cursor: pointer; }

        #album-window { display: none; position: fixed; inset: 0; background: #111; z-index: 2000; padding: calc(20px + env(safe-area-inset-top)) 20px; flex-direction: column; }
        #album-list { flex: 1; overflow-y: auto; margin-top: 15px; }
        .coin-row { background: #1a1a1a; margin-bottom: 10px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }

        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="menu">
    <h1 style="color:var(--gold); margin-bottom: 30px; letter-spacing: 2px;">НУМІЗМАТ</h1>
    <button class="menu-btn" onclick="startGame('easy')">Простий</button>
    <button class="menu-btn" onclick="startGame('medium')">Середній</button>
    <button class="menu-btn" onclick="startGame('realism')">Реалізм</button>
</div>

<div id="container3d"></div>

<div id="ui-layer">
    <div id="top-bar">
        <div style="display:flex; gap:8px;">
            <div class="stat">₴ <span id="money-val">0</span></div>
            <div class="stat">XP <span id="xp-val" style="color:var(--blue)">0</span></div>
        </div>
        <div class="top-btns">
            <button class="reset-btn" onclick="resetThisMode()">Reset</button>
            <button class="stat" style="background:#333; color:white; border:none;" onclick="location.reload()">Меню</button>
        </div>
    </div>

    <div id="modal">
        <h3 id="m-title" style="margin:0; color:var(--gold); font-size: 15px; text-transform: uppercase;"></h3>
        <div id="coin-desc" style="margin: 8px 0; font-size:14px; line-height: 1.4;"></div>
        <div style="display:flex; gap:8px; margin-top:5px;">
            <button class="nav-btn btn-blue" style="padding:10px 0; font-size:11px;" onclick="keepFound()">В Альбом</button>
            <button class="nav-btn" style="padding:10px 0; font-size:11px; background:#444; color:white;" onclick="sellFound()">Продати</button>
        </div>
    </div>

    <div id="album-window">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="margin:0">Ваш Альбом</h2>
            <button onclick="toggleAlbum()" style="background:none; border:none; color:#ff4757; font-size:40px; cursor:pointer;">&times;</button>
        </div>
        <div id="album-list"></div>
    </div>

    <nav class="main-nav">
        <button id="work-btn" class="nav-btn btn-blue" onclick="work()"></button>
        <button id="search-btn" class="nav-btn btn-gold" onclick="search()"></button>
        <button class="nav-btn btn-purple" onclick="toggleAlbum()">Альбом</button>
    </nav>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let money = 0, xp = 0, myCoins = [], currentCoin = null, config = {}, currentModeId = '';
    const modes = { 
        easy: { search: 10, work: 100, rareChance: 0.3, garbageMin: 10, startMoney: 200 }, 
        medium: { search: 40, work: 60, rareChance: 0.15, garbageMin: 5, startMoney: 200 }, 
        realism: { search: 80, work: 40, rareChance: 0.05, garbageMin: 1, startMoney: 1000 } 
    };

    const container = document.getElementById('container3d');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, container.clientWidth/container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);
    const light = new THREE.DirectionalLight(0xffffff, 2.5); light.position.set(2, 2, 5); scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    // Виправлена функція: сірий колір та підтримка перевороту
    function createLoadingFace(isReverse = false) {
        const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#aa8800'; ctx.beginPath(); ctx.arc(256, 256, 250, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#856a00'; ctx.lineWidth = 15; ctx.stroke();
        
        ctx.save();
        ctx.translate(256, 256);
        if (isReverse) ctx.rotate(Math.PI); // Перевертаємо текст на звороті
        ctx.fillStyle = '#333333'; // Темно-сірий колір для чіткості
        ctx.textAlign = 'center'; ctx.font = 'bold 70px Arial';
        ctx.fillText("НУМІЗМАТ", 0, 25);
        ctx.restore();
        
        const tex = new THREE.CanvasTexture(canvas);
        tex.needsUpdate = true; return tex;
    }

    const coinMesh = new THREE.Mesh(
        new THREE.CylinderGeometry(2, 2, 0.18, 64), 
        [
            new THREE.MeshStandardMaterial({color: 0xaa8800}), 
            new THREE.MeshStandardMaterial({map: createLoadingFace(false)}), // Аверс
            new THREE.MeshStandardMaterial({map: createLoadingFace(true)})   // Реверс (перевернутий)
        ]
    );
    
    coinMesh.rotation.z = Math.PI/2;
    const pivot = new THREE.Group(); pivot.add(coinMesh); scene.add(pivot);
    
    pivot.position.y = 0.5; 
    pivot.scale.set(0.9, 0.9, 0.9);
    camera.position.set(0, 0, 11);

    function createFace(text, label, isGold, isAvers, isIncuse, rot = 0) {
        const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = isGold ? '#ffd700' : '#dcdcdc'; ctx.beginPath(); ctx.arc(256, 256, 250, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = '#856a00'; ctx.lineWidth = 10; ctx.stroke();
        ctx.save(); ctx.translate(256, 256); if (isAvers) ctx.scale(-1, -1); ctx.fillStyle = 'rgba(0,0,0,0.8)'; ctx.textAlign = 'center';
        if (isIncuse) { ctx.scale(-1, 1); ctx.font = 'bold 120px Arial'; ctx.fillText("UA", 0, 40); } 
        else { ctx.font = 'bold 160px Arial'; ctx.fillText(text, 0, 30); ctx.font = 'bold 60px Arial'; ctx.fillText(label, 0, 110); }
        ctx.restore(); 
        const tex = new THREE.CanvasTexture(canvas);
        if (rot !== 0) { tex.center.set(0.5, 0.5); tex.rotation = (rot * Math.PI) / 180; }
        tex.needsUpdate = true; return tex;
    }

    function update3D(n, y, isInc, rot) {
        const isG = n >= 10;
        coinMesh.material[1].map = createFace(n, "коп.", isG, false, isInc, rot);
        coinMesh.material[2].map = createFace("UA", y.toString(), isG, true, false, 0);
        coinMesh.material[1].needsUpdate = true; coinMesh.material[2].needsUpdate = true;
    }

    function startGame(mode) {
        currentModeId = mode; config = modes[mode];
        const saved = localStorage.getItem('numizmat_' + mode);
        if (saved) { const data = JSON.parse(saved); money = data.m; xp = data.x; myCoins = data.a || []; } 
        else { money = config.startMoney; xp = 0; myCoins = []; }
        document.getElementById('menu').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'block';
        document.getElementById('work-btn').innerText = `Працювати\n-8XP / +${config.work}₴`;
        document.getElementById('search-btn').innerText = `Шукати\n-${config.search}₴`;
        updateUI();
    }

    function search() {
        if (money < config.search) return;
        money -= config.search;
        const n = [1, 2, 5, 10, 25, 50][Math.floor(Math.random()*6)], y = 1992 + Math.floor(Math.random()*30);
        const roll = Math.random(); 
        let price, statusText, isR = false, rot = 0, isI = false;
        
        if (roll < config.rareChance) {
            isR = true; 
            if (roll < 0.02) { statusText = "Інкузний брак"; price = 3000; isI = true; }
            else { rot = [90, 180, 270][Math.floor(Math.random()*3)]; statusText = `Поворот ${rot}°`; price = 250; }
        } else {
            statusText = "Без браку"; 
            price = config.garbageMin + Math.floor(Math.random()*5);
        }
        
        currentCoin = { n, y, e: statusText, price, rare: isR, rot, inc: isI };
        update3D(n, y, isI, rot);
        
        document.getElementById('m-title').innerText = isR ? "⭐ РАРИТЕТ ⭐" : "Знайдено монету";
        document.getElementById('coin-desc').innerHTML = `<br>
            <b>${n} коп. ${y} року</b><br><br>
            Стан: <span style="color:${isR ? 'var(--gold)' : '#3498db'}; font-weight:bold;">${statusText}</span><br><br>
            Оцінка: <span style="color:#2ecc71; font-weight:bold; font-size:15px;">${price} ₴</span><br>
        `;
        document.getElementById('modal').style.display = 'block';
        updateUI(); saveProgress();
    }

    function work() { if(xp >= 8) { xp -= 8; money += config.work; updateUI(); saveProgress(); } }
    function keepFound() { myCoins.push(currentCoin); xp += (currentCoin.rare?50:5); closeModal(); }
    function sellFound() { money += currentCoin.price; closeModal(); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; updateUI(); saveProgress(); }
    function saveProgress() { localStorage.setItem('numizmat_' + currentModeId, JSON.stringify({ m: money, x: xp, a: myCoins })); }
    function resetThisMode() { if(confirm("Скинути прогрес?")) { localStorage.removeItem('numizmat_' + currentModeId); location.reload(); } }
    function toggleAlbum() { const w = document.getElementById('album-window'); w.style.display = (w.style.display==='flex')?'none':'flex'; if(w.style.display==='flex') renderAlbum(); }
    
    function renderAlbum() {
        const list = document.getElementById('album-list'); list.innerHTML = '';
        myCoins.forEach((c, i) => {
            const row = document.createElement('div'); row.className = 'coin-row';
            row.innerHTML = `<div><b>${c.n}к ${c.y}</b><br><small style="color:${c.rare?'var(--gold)':'#888'}">Стан: ${c.e}</small></div><button style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:10px; font-weight:bold; cursor:pointer;" onclick="sellFromAlbum(${i}, event)">${c.price}₴</button>`;
            row.onclick = () => { update3D(c.n, c.y, c.inc, c.rot); toggleAlbum(); };
            list.appendChild(row);
        });
    }
    
    function sellFromAlbum(i, e) { e.stopPropagation(); money += myCoins[i].price; myCoins.splice(i, 1); updateUI(); renderAlbum(); saveProgress(); }
    function updateUI() { 
        document.getElementById('money-val').innerText = money; 
        document.getElementById('xp-val').innerText = xp; 
        document.getElementById('work-btn').disabled = xp < 8; 
        document.getElementById('search-btn').disabled = money < config.search; 
    }

    function animate() { requestAnimationFrame(animate); pivot.rotation.y += 0.02; renderer.render(scene, camera); }
    animate();

    window.addEventListener('resize', () => { 
        const width = container.clientWidth;
        const height = container.clientHeight;
        renderer.setSize(width, height); 
        camera.aspect = width / height; 
        camera.updateProjectionMatrix(); 
    });
</script>
</body>
</html>
