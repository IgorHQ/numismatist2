async function makeBid(mode, lotId, current) {
    const nick = localStorage.getItem('playerName');
    const nextBid = Math.ceil(current * 1.1);
    
    try {
        const res = await fetch(`${FB_URL}/auctions/${mode}/${lotId}.json`);
        const lot = await res.json();
        
        if (lot.currentBid > current) {
            alert("–°—Ç–∞–≤–∫—É –≤–∂–µ –æ–Ω–æ–≤–ª–µ–Ω–æ!");
            refreshAuc(mode);
            return;
        }

        // –†–æ–∑—Ä–∞—Ö–æ–≤—É—î–º–æ, —Å–∫—ñ–ª—å–∫–∏ —Ä–µ–∞–ª—å–Ω–æ –∑–Ω—è—Ç–∏ –∑ –≥–∞–º–∞–Ω—Ü—è –∑–∞—Ä–∞–∑
        const storageKey = `bid_locked_${lotId}`;
        const alreadyLocked = parseFloat(localStorage.getItem(storageKey) || 0);
        
        // –Ø–∫—â–æ –º–∏ –≤–∂–µ –ª—ñ–¥–∏—Ä—É—î–º–æ, –ø–ª–∞—Ç–∏–º–æ —Ç—ñ–ª—å–∫–∏ —Ä—ñ–∑–Ω–∏—Ü—é. –Ø–∫—â–æ –Ω—ñ ‚Äî –ø–ª–∞—Ç–∏–º–æ –ø–æ–≤–Ω—É –Ω–æ–≤—É —Å—Ç–∞–≤–∫—É.
        const toPay = (lot.lastBidder === nick) ? (nextBid - alreadyLocked) : nextBid;

        if (money < toPay) {
            alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –∫–æ—à—Ç—ñ–≤!");
            return;
        }

        if (confirm(`–°—Ç–∞–≤–∫–∞: ‚Ç¥${nextBid}. –î–æ —Å–ø–ª–∞—Ç–∏: ‚Ç¥${toPay}`)) {
            await fetch(`${FB_URL}/auctions/${mode}/${lotId}.json`, { 
                method: 'PATCH', 
                body: JSON.stringify({ currentBid: nextBid, lastBidder: nick }) 
            });

            money -= toPay;
            // –û–Ω–æ–≤–ª—é—î–º–æ –≤ –ø–∞–º'—è—Ç—ñ, —Å–∫—ñ–ª—å–∫–∏ –≥—Ä–æ—à–µ–π –º–∏ "–∑–∞–º–æ—Ä–æ–∑–∏–ª–∏" –≤ —Ü—å–æ–º—É –ª–æ—Ç—ñ
            localStorage.setItem(storageKey, nextBid); 
            
            updateUI(); save(); sync(); refreshAuc(mode);
        }
    } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞"); }
}

function search() {
    if(money < config.s) return; 
    money -= config.s;

    const noms = [1, 2, 5, 10, 25, 50, 100];
    const n = noms[Math.floor(Math.random() * noms.length)];
    const y = 1992 + Math.floor(Math.random() * 28);
    
    let isR = false, p = n + 5, e = "–û–±—ñ–≥–æ–≤–∞", rt = 0, ic = false, bonusXp = 5;

    // 1. –ü–æ—à—É–∫ —É –∫–∞—Ç–∞–ª–æ–∑—ñ –∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è–º —à–∞–Ω—Å—É
    if (COIN_DB[n]) {
        const foundRare = COIN_DB[n].rarities.find(r => r.y === y);
        if (foundRare && Math.random() < foundRare.chance) {
            isR = true;
            p = foundRare.price;
            e = foundRare.desc;
            bonusXp = foundRare.xp;
        }
    }

    // 2. –ë—Ä–∞–∫ (–ü–æ–≤–æ—Ä–æ—Ç–∏/–Ü–Ω–∫—É–∑–∏)
    if (Math.random() < 0.05) { 
        isR = true;
        if (Math.random() > 0.8) {
            ic = true; p += 5000; e = (e === "–û–±—ñ–≥–æ–≤–∞") ? "–ë—Ä–∞–∫: –Ü–Ω–∫—É–∑" : e + " (–Ü–Ω–∫—É–∑)"; bonusXp += 1000;
        } else {
            rt = [90, 180, 270][Math.floor(Math.random() * 3)];
            p += (rt == 180 ? 1500 : 600);
            e = (e === "–û–±—ñ–≥–æ–≤–∞") ? `–ü–æ–≤–æ—Ä–æ—Ç ${rt}¬∞` : e + ` (–ü–æ–≤–æ—Ä–æ—Ç ${rt}¬∞)`; bonusXp += 300;
        }
    }

    // 3. –ü—ñ–¥–±—ñ—Ä —Ç–µ–∫—Å—Ç—É –¥–æ–≤—ñ–¥–∫–∏
    let infoKey = e.split(' (')[0]; 
    if (e.includes('–ü–æ–≤–æ—Ä–æ—Ç')) infoKey = e.match(/–ü–æ–≤–æ—Ä–æ—Ç \d+¬∞/)[0];
    const description = COIN_INFO[infoKey] || "–ó–≤–∏—á–∞–π–Ω–∞ –º–æ–Ω–µ—Ç–∞ –£–∫—Ä–∞—ó–Ω–∏.";

    currentCoin = { n, y, e, price: p, rare: isR, rot: rt, inc: ic, xp: bonusXp, info: description };
    
    update3D(n === 100 ? 1 : n, y, ic, rt);

    // –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø –£ –í–Ü–ö–ù–Ü (–¢–≤—ñ–π —Å—Ç–∏–ª—å)
    document.getElementById('modal').style.display = 'block';
    document.getElementById('m-title').innerText = isR ? "üíé –†—ñ–¥–∫—ñ—Å–Ω–∞ –∑–Ω–∞—Ö—ñ–¥–∫–∞!" : "–ó–Ω–∞–π–¥–µ–Ω–æ –º–æ–Ω–µ—Ç—É";
    
    // –§–æ—Ä–º—É—î–º–æ –≤–º—ñ—Å—Ç: –ù–æ–º—ñ–Ω–∞–ª + –†—ñ–∫, –¢–∏–ø –º–æ–Ω–µ—Ç–∏, –î–æ–≤—ñ–¥–∫–∞, –¶—ñ–Ω–∞
    document.getElementById('coin-desc').innerHTML = `
        <div style="font-weight:bold; margin-bottom:5px;">
            ${n === 100 ? 1 : n} ${n === 100 ? '–≥—Ä–Ω' : '–∫–æ–ø.'} ${y} —Ä–æ–∫—É
        </div>
        <div style="color:var(--gold); font-size:13px; margin-bottom:10px;">
            ${e}
        </div>
        <div style="font-size:12px; color:#bbb; border-top:1px solid #333; padding-top:10px; margin-bottom:10px; text-align:left;">
            <i>${description}</i>
        </div>
        <div style="font-weight:bold; color:var(--gold);">
            ‚Ç¥${p}
        </div>
    `;

    updateUI();
}
